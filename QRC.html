    .btn {

    /* Dropdown look */
    .template-dropdown {
      min-width: 260px;
      padding: 10px 12px;
      text-align: left;
      max-height: 70vh;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      z-index: 1050;
    }
    .template-dropdown > li > a {
      margin: 6px 0;
      border: 2px solid #000;
      border-radius: 8px;
      background: #FFCC00;
      color: #000 !important;
      font-family: 'Roboto', sans-serif;
      font-weight: 700;
      padding: 8px 12px;
      transition: background-color .2s ease, transform .15s ease;
      white-space: normal; /* allow wrapping on small screens */
    }
    .template-dropdown > li > a:hover,
    .template-dropdown > li > a:focus {
      background:#e6b800; color:#000 !important; transform: translateY(-1px); text-decoration:none;
    }
    .template-dropdown .dropdown-header {
      font-weight:700; color:#555; padding:6px 12px 4px; text-transform:uppercase; letter-spacing:.02em;
    }

    /* Prevent ancestors clipping menus */
    .button-stack, .section-buttons, .dropdown, .btn-group { overflow: visible !important; }

    /* Mobile: fullscreen overlay for any open dropdown (class added by JS) */
    @media (max-width: 767px) {
      .mobile-dropdown {
        position: fixed !important;
        /* top set dynamically by JS to fit below navbar */
        left: 0; right: 0; bottom: 0;
        width: 100%;
        margin: 0 !important;
        border-radius: 0 !important;
        box-shadow: none !important;
        background: #fff;
        overflow-y: auto !important;
        -webkit-overflow-scrolling: touch;
        z-index: 2000;
      }
    }

    /* Small phones: slightly tighter items */
    @media (max-width: 400px) {

    }

  <!-- Password-protected link handler -->
  <script>
    (function () {
      document.addEventListener("DOMContentLoaded", function () {
        var links = document.querySelectorAll(".protected-link");
        links.forEach(function (link) {
          link.addEventListener("click", function (e) {
            e.preventDefault();
            var correctPassword = this.getAttribute("data-password");
            var file = this.getAttribute("data-file");
            var entered = prompt("Enter password for this packet:");
            if (entered === null) return;
            if (entered === correctPassword) {
              window.location.href = file;
            } else {
              alert("Incorrect password. Please try again.");
            }
          });
        });
      });
    })();
  </script>

  <script>
    // === Form submission via Formspree (email notifications) ===
    // 1) Create a Formspree form and replace YOUR_FORM_ID below.
    //    https://formspree.io/  (Free tier available)
    // 2) Optionally, set your email in Formspree dashboard to receive notifications.
    (function() {
      var form = document.getElementById('supportForm');
      if (!form) return;
      var msg = document.getElementById('supportFormMsg');

      form.addEventListener('submit', function(e) {
        e.preventDefault();

        var endpoint = 'https://formspree.io/f/xzzjyvog'; // <- REPLACE with your Form ID
        var formData = new FormData(form);

        fetch(endpoint, {
          method: 'POST',
          headers: { 'Accept': 'application/json' },
          body: formData
        })
        .then(function(res) { return res.json(); })
        .then(function(data) {
          if (data && (data.ok || data.success || data.status === 'success')) {
            msg.className = 'alert alert-success';
            msg.textContent = 'Thanks! Your info has been submitted.';
            msg.style.display = 'block';
            form.reset();
          } else {
            throw new Error('Submission error');
          }
        })
        .catch(function(err) {
          msg.className = 'alert alert-danger';
          msg.textContent = 'Sorry, something went wrong. Please try again.';
          msg.style.display = 'block';
        });
      });
    })();
  </script>
